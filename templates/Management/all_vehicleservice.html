{% extends "base.html" %}

{% block title %}All Service Vehicles | {% endblock title %}

{% block content %}

    <div class="row">
        <div class="col-md-6 col-11 mx-md-auto mx-3 mt-5 mb-5">
            <h1>All Service Vehicles
            </h1>
        </div>
    </div>

    {% for vehicle in vehicles %}
        <div class="row">
            <div class="col-md-6 col-11 mx-md-auto mx-3 mt-2 mb-2">
                <div class="card">
                    
                        <p>{{ vehicle.vehicle_no }}</p>
                        <p>{{ vehicle.service_types }}</p>
                        
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

    
{% endblock content %}
