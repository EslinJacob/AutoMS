{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update order | {% endblock title %}

{% block content %}

<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <form method="post" action=".">
            <h1>Update status</h1>
            {% csrf_token %}
            {{ form|crispy }}

            <div class="text-center">
                <button class="btn btn-secondary" type="submit">Submit</button>
            </div>

        </form>
    </div>
</div>

{% endblock content %}

{% block extra_js %}
    {{ form.media }}
{% endblock extra_js %}
