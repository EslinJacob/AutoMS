{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}{% endblock title %}AutoMS</title>

        <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">

        {% comment %} <link rel="stylesheet" href="{% static 'font_awesome/fontawesome-free-6.5.1-web/css/all.css' %}"> {% endcomment %}

        <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>

        {% comment %} <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}"> {% endcomment %}

        {% comment %} <link rel="stylesheet" href="https://bootswatch.com/5/simplex/bootstrap.min.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}

    </head>

    <body>

        {% include "navbar.html" %}
        {% block content %}{% endblock content %}

        {% block extra_js %}{% endblock %}

    </body>

    </html>
